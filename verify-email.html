<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Lumiverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6e00ff;
            --primary-dark: #4a00b4;
            --secondary: #00f0ff;
            --dark: #0a0a1a;
            --darker: #070712;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --gray: #a1a1aa;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 70% 30%, rgba(110, 0, 255, 0.15) 0%, rgba(0, 0, 0, 0) 50%);
        }
        
        .cyberpunk-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        .cyberpunk-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .cyberpunk-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(110, 0, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            background: var(--gradient);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .brand-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            color: var(--lighter);
        }
        
        .verification-status {
            text-align: center;
            margin: 30px 0;
        }
        
        .cyberpunk-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .cyberpunk-alert {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
        }
        
        .alert-success {
            border-left: 4px solid #28a745;
        }
        
        .alert-danger {
            border-left: 4px solid #dc3545;
        }
        
        .cyberpunk-btn {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        
        .cyberpunk-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(110, 0, 255, 0.3);
            color: white;
        }
        
        .status-text {
            font-size: 1.2rem;
            color: var(--gray);
            margin-top: 15px;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .glow-effect {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px -10px var(--secondary);
            }
            to {
                box-shadow: 0 0 10px 10px rgba(0, 240, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="cyberpunk-container">
        <div class="cyberpunk-card">
            <div class="brand-header">
                <h1 class="brand-name">LUMIVERSE</h1>
                <p class="brand-subtitle">Smart Home Ecosystem</p>
            </div>
            
            <div class="verification-status">
                <div id="verification-message">
                    <div class="cyberpunk-spinner"></div>
                    <h3>EMAIL VERIFICATION</h3>
                    <p class="status-text">Verifying your credentials...</p>
                </div>
                
                <div id="success-message" class="d-none">
                    <div class="cyberpunk-alert alert-success glow-effect">
                        <i class="fas fa-check-circle success-icon"></i>
                        <h3>VERIFICATION SUCCESSFUL</h3>
                        <p>Your email has been verified. You can now access the Lumiverse ecosystem.</p>
                        <a href="login.html" class="cyberpunk-btn">
                            <i class="fas fa-sign-in-alt me-2"></i>ACCESS PORTAL
                        </a>
                    </div>
                </div>
                
                <div id="error-message" class="d-none">
                    <div class="cyberpunk-alert alert-danger">
                        <i class="fas fa-exclamation-circle error-icon"></i>
                        <h3>VERIFICATION FAILED</h3>
                        <p id="error-text">Invalid or expired verification sequence.</p>
                        <a href="login.html" class="cyberpunk-btn">
                            <i class="fas fa-arrow-left me-2"></i>RETURN TO LOGIN
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Your Firebase config - MAKE SURE TO ADD YOUR ACTUAL CONFIG HERE!
        const firebaseConfig = {
        apiKey: "AIzaSyC3Sx9IwJHwqVvwRjfdgNuWV7HwJ4llr9M",
        authDomain: "lumiverse-4b1de.firebaseapp.com",
        databaseURL: "https://lumiverse-4b1de-default-rtdb.firebaseio.com",
        projectId: "lumiverse-4b1de",
        storageBucket: "lumiverse-4b1de.firebasestorage.app",
        messagingSenderId: "262219457078",
        appId: "1:262219457078:web:d7ca3297ab27ea4a8bee97",
        measurementId: "G-7Q4J2Z506S"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Handle verification when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const memberId = urlParams.get('member');
            
            console.log("Token:", token);
            console.log("Member ID:", memberId);
            
            if (!token || !memberId) {
                showError('Invalid verification sequence. Missing parameters.');
                return;
            }
            
            verifyEmailToken(token, memberId);
        });
        
        function verifyEmailToken(token, memberId) {
            console.log("Starting verification process...");
            
            // Check if token exists and is valid
            database.ref('emailVerifications/' + memberId).once('value')
                .then(snapshot => {
                    const verificationData = snapshot.val();
                    console.log("Verification data from DB:", verificationData);
                    
                    if (!verificationData) {
                        throw new Error('Invalid verification token - no data found');
                    }
                    
                    if (verificationData.token !== token) {
                        throw new Error('Invalid verification token - mismatch');
                    }
                    
                    if (verificationData.verified) {
                        throw new Error('Email already verified');
                    }
                    
                    // Check if token is expired (24 hours)
                    const now = Date.now();
                    const tokenAge = now - verificationData.createdAt;
                    const twentyFourHours = 24 * 60 * 60 * 1000;
                    
                    if (tokenAge > twentyFourHours) {
                        throw new Error('Verification link has expired');
                    }
                    
                    console.log("Token is valid, updating records...");
                    
                    // Update verification record
                    return database.ref('emailVerifications/' + memberId).update({
                        verified: true,
                        verifiedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                })
                .then(() => {
                    console.log("Verification record updated, now updating family member...");
                    // We need to get the data again to access userId
                    return database.ref('emailVerifications/' + memberId).once('value');
                })
                .then(snapshot => {
                    const verificationData = snapshot.val();
                    // Update family member record
                    return database.ref('familyMembers/' + verificationData.userId + '/' + memberId).update({
                        verified: true
                    });
                })
                .then(() => {
                    console.log("Family member updated, showing success...");
                    // Show success message after a short delay for better UX
                    setTimeout(() => {
                        document.getElementById('verification-message').classList.add('d-none');
                        document.getElementById('success-message').classList.remove('d-none');
                    }, 1000);
                })
                .catch(error => {
                    console.error('Verification error:', error);
                    showError(error.message);
                });
        }
        
        function showError(message) {
            setTimeout(() => {
                document.getElementById('verification-message').classList.add('d-none');
                document.getElementById('error-message').classList.remove('d-none');
                document.getElementById('error-text').textContent = message;
            }, 1000);
        }
    </script>
</body>
</html>
